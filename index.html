<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="t.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather_Abhi</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="about.html">about us</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>

              </li>

              <li class="nav-item">

              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success"  id="btn" type="submit">Search</button>
            </form>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <!-- <script src="script.js"></script> -->
    <div id="weather_wrapper">
        <div class="weatherCard">
          <div class="currentTemp">
            <span id="temp">23&deg;</span>
            <span id="location">Brussels</span>
          </div>
          <div class="currentWeather">
            <span class="conditions">&#xf00d;</span>
            <div class="info">
              <span id="humidity">1.3 MM</span>
              <span id="wind_speed">10 MPH</span>
            </div>
          </div>
        </div>
      </div>

</body>
